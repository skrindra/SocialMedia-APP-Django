{% extends 'users/base.html' %}

{% block body %}
<h1 class="text-2xl m-10 text-center">ğŸ™‹â€â™‚ï¸Login User</h1>

<div class="container py-5 flex justify-center items-center mx-auto">
    <form method="POST" class="bg-white shadow-md m-auto max-w-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3">{{ form.username }}</div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3">{{ form.password }}</div>
        </div>

        <button class="text-white bg-green-500 px-5 py-2 rounded" type="submit">Login</button>
    </form>
</div>
<p class="text-center px-10 py-10">
    <a class="text-indigo-500" href="{% url 'password_reset' %}">Forgot password?
    Reset Here!</a>
</p>


{% endblock %}
