
{% extends 'users/base.html' %}

{% block body %}
<h3 class="text-2xl m-10 font-bold">ðŸ”‘ Change Password</h3>

<div class="container m-20">
    <div class="error-container text-red-500 px-10 pb-3">
        {% if form.errors %}
        {% for field in form %}
            {{ field.errors }}
        {% endfor %}
        {% endif %}
    </div>
    <form method="POST"  class="bg-white shadow-md m-10 px-8 rounded pt-6 pb-8 mb-4 w-4/5" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">Old Password</label>
            <div class="shadow appearance-none border py-2 px-3 mr-10 text-gray-700">{{ form.old_password }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">New Password</label>
            <div class="shadow appearance-none border py-2 px-3 mr-10 text-gray-700">{{ form.new_password1 }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">Confirm New Password</label>
            <div class="shadow appearance-none border py-2 px-3 mr-10 text-gray-700">{{ form.new_password2 }}</div>
        </div>
        
        <button type="submit" class="bg-green-500 text-white mx-2 my-5 px-5 py-4 rounded">Save Changes</button>
    </form>    
</div>
{% endblock %}
