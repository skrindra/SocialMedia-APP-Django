{% extends 'users/base.html' %}

{% block body %}
<h3 class="text-2xl m-10 font-bold">Edit User Profile</h3>

<div class="container m-20">
    <form method="POST"  class="bg-white shadow-md m-10 px-8 rounded pt-6 pb-8 mb-4 w-4/5" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">First name</label>
            <div class="shadow appearance-none border py-2 px-3 mr-10 text-gray-700">{{ user_form.first_name}}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">Last name</label>
            <div class="shadow appearance-none border py-2 px-3 mr-10 text-gray-700">{{ user_form.last_name}}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <div class="shadow appearance-none border py-2 px-3 mr-10 text-gray-700">{{ user_form.email}}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">Photo</label>
            <div class="shadow appearance-none border py-2 px-3 mr-10 text-gray-700">{{ profile_form.photo}}</div>
        </div>
        
        <button type="submit" class="bg-green-500 text-white mx-2 my-5 px-5 py-4 rounded">Save Changes</button>
    </form>    
</div>

{% endblock %}
