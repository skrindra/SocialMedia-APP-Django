{% extends 'users/base.html' %}

{% block body %}
<h1 class="text-2xl m-10 text-center">🙋‍♂️Register</h1>

<div class="container py-5 px-10 flex justify-center items-center mx-auto">
    <form method="POST" class="bg-white shadow-md m-auto max-w-lg rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3">{{ user_form.first_name }}</div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3">{{ user_form.email }}</div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3">{{ user_form.username }}</div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3">{{ user_form.password }}</div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3">{{ user_form.password2 }}</div>
        </div>
        

        <button class="text-white bg-green-500 px-5 py-2 rounded" type="submit">Register</button>
    </form>
</div>
<p class="text-center px-10 py-10">
    <a class="text-indigo-500" href="{% url 'login' %}">Already registered?
    Login Here!</a>
</p>

{% endblock %}
