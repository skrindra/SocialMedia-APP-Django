{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'users/styles.css' %}">
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="shadow-lg">
        <div class="px-4 py-1 mx-auto">
            <div class="flex justify-between">
                <!-- website logo -->
                <div>
                    <a href="" class="flex">
                        <img class="h-9 w-9 mr-3 " src="{% static 'users/images/logo_img.png' %}" alt="">
                        <span class="font-semibold text-lg text-gray-500">Pinstagram</span>
                    </a>
                </div>

                <!-- website items -->
                <div class="space-x-1">
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="py-4 px-2 text-gray-400 font-semibold">Logout</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="py-4 px-2 text-gray-400 font-semibold">Login</a>
                    {% endif %}
                    <a href="" class="py-4 px-2 text-gray-400 font-semibold">Link 3</a>
                </div>
            </div>
        </div>
    </nav>

    {% block body%}
    {% endblock %}

</body>

</html>
